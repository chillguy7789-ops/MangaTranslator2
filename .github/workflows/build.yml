name: Build MangaTranslator APK (Linux)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # ðŸ”¥ FIX WINDOWS LINE ENDINGS (THIS WAS YOUR MAIN ISSUE)
      - name: Fix gradlew line endings
        run: |
          sed -i 's/\r$//' gradlew
          chmod +x gradlew

      - name: Verify Gradle wrapper
        run: ./gradlew --version

      - name: Build Debug APK
        run: ./gradlew app:assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: MangaTranslator-debug
          path: app/build/outputs/apk/debug/app-debug.apk