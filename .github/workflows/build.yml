name: Build MangaTranslator APK

# Trigger manually or on push to main branch
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout your repo
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2. Set up JDK 17
      - name: Setup JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      # 3. Make gradlew executable
      - name: Make Gradlew executable
        run: chmod +x ./gradlew

      # 4. Ensure gradle-wrapper.jar exists
      - name: Check Gradle Wrapper
        run: |
          if [ ! -f gradle/wrapper/gradle-wrapper.jar ]; then
            echo "gradle-wrapper.jar is missing! Upload it to gradle/wrapper/"
            exit 1
          fi

      # 5. Build debug APK using gradlew
      - name: Build Debug APK
        run: ./gradlew assembleDebug

      # 6. Upload APK artifact (v4)
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: MangaTranslator-APK
          path: app/build/outputs/apk/debug/app-debug.apk
