name: Build MangaTranslator APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Set up Java 17 (required for modern Android Gradle Plugin)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 3️⃣ Fix line endings + permissions (VERY IMPORTANT)
      - name: Prepare Gradle wrapper
        run: |
          sed -i 's/\r$//' gradlew
          chmod +x gradlew

      # 4️⃣ Verify Gradle wrapper (this MUST work)
      - name: Verify Gradle
        run: ./gradlew --version

      # 5️⃣ List tasks (debug safety net)
      - name: List Gradle tasks
        run: ./gradlew tasks --all

      # 6️⃣ Build Debug APK
      - name: Build Debug APK
        run: ./gradlew app:assembleDebug

      # 7️⃣ Upload APK
      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: MangaTranslator-debug
          path: app/build/outputs/apk/debug/*.apk