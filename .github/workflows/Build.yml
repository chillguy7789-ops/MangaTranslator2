name: Build MangaTranslator APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # ğŸ”¥ DELETE BROKEN WRAPPER
      - name: Remove broken Gradle wrapper
        run: |
          rm -f gradlew gradlew.bat
          rm -rf gradle/wrapper

      # âœ… DOWNLOAD CLEAN GRADLE WRAPPER
      - name: Download clean Gradle wrapper
        run: |
          curl -sL https://services.gradle.org/distributions/gradle-8.4-bin.zip -o gradle.zip
          unzip -q gradle.zip
          mv gradle-8.4 gradle-dist
          gradle-dist/bin/gradle wrapper --gradle-version 8.4
          chmod +x gradlew

      # ğŸ§ª PROOF
      - name: Gradle version
        run: ./gradlew --version

      # ğŸ—ï¸ BUILD
      - name: Build Debug APK
        run: ./gradlew app:assembleDebug

      # ğŸ“¦ UPLOAD
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: MangaTranslator-debug
          path: app/build/outputs/apk/debug/*.apk