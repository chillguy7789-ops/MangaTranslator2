.name: Build MangaTranslator APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      JAVA_OPTS: ""
      GRADLE_OPTS: ""

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Sanitize Gradle wrapper
        run: |
          sed -i 's/\r$//' gradlew
          chmod +x gradlew

      - name: Debug env (PROOF)
        run: |
          echo "JAVA_OPTS=$JAVA_OPTS"
          echo "GRADLE_OPTS=$GRADLE_OPTS"

      - name: Gradle version (must work)
        run: ./gradlew --version

      - name: Build Debug APK
        run: ./gradlew app:assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: MangaTranslator-debug
          path: app/build/outputs/apk/debug/*.apk